<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Personal DuckDuckGo Search Engine</title>

<!-- Forces Safari to treat this as a Web App -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body{margin:0;background:#0f1724;color:white;font-family:Arial;height:100vh;display:flex;flex-direction:column}
  header{background:#111827;padding:12px;display:flex;gap:8px;align-items:center}
  input{flex:1;padding:10px;border-radius:8px;border:1px solid #333;background:#0f1724;color:white}
  button{padding:10px 16px;border-radius:8px;border:1px solid #444;background:#1f2937;color:white;cursor:pointer}
  iframe{flex:1;width:100%;border:none;background:white}
</style>

</head>
<body>

<header>
  <input id="q" placeholder="Search DuckDuckGo…">
  <button onclick="doSearch()">Search</button>
</header>

<iframe id="view" src="https://duckduckgo.com"></iframe>

<script>
// Auto-open in Safari if possible
if (navigator.userAgent.includes("Mac OS") && window.top === window) {
    // iOS Safari hint
    document.title = "Tap Share → Add to Home Screen → Opens in Safari";
}

function doSearch(){
  const q = document.getElementById('q').value.trim();
  if(!q) return;
  const url = "https://duckduckgo.com/?q=" + encodeURIComponent(q);
  document.getElementById('view').src = url;
}

document.getElementById('q').addEventListener('keydown', e=>{
  if(e.key === 'Enter') doSearch();
});
</script>

</body>
</html>
